<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Registration System</title>

<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
 
</head>
<body>
 <div class="container my-2">
 <h1>Welcome to the Employee Registration System!</h1>
    <a href="/logout">Logout</a>

 
 <h1>Employees List</h1> 
  <a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>
 
  <table border="1" class = "table table-striped table-responsive-md">
   <thead>
    <tr>
     <th>Employee Name</th>
     <th>Contact Number</th>
     <th>Employee Email</th>
     
     <th>Address</th>
     <th>Education</th>
     <th>Experience</th>
     <th>Edit</th>
      <th>Delete</th>
    </tr>
   </thead>
   <tbody>
    <tr th:each="employee : ${listEmployees}">
     <td th:text="${employee.name}"></td>
     <td th:text="${employee.contactNumber}"></td>
     <td th:text="${employee.email}"></td>
     <td th:text="${employee.address}"></td>
     <td th:text="${employee.education}"></td>
     <td th:text="${employee.experience}"></td>
     <td><a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a></td>
     <td><a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a></td>

     
    </tr>
   </tbody>
  </table>
 </div>
</body>
</html>
