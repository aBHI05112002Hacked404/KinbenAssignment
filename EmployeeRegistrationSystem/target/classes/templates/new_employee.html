<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Registration System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Employee Registration System</h1>
        <hr>
        <h2>Save Employee</h2>


        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
            <input type="text" th:field="*{name}" placeholder="Employee Name" required class="form-control mb-4 col-4">

            <input type="text" th:field="*{contactNumber}" placeholder="Employee Contact Number " pattern="[0-9]{10}" required class="form-control mb-4 col-4">

            <input type="email" th:field="*{email}" placeholder="Employee Email" required class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{address}" placeholder="Employee Address" required class="form-control mb-4 col-4">

         <label>Education:
            <select th:field="*{education}">
                <option value="MCA">MCA</option>
                <option value="B_TECH">B. Tech</option>
                <option value="BSC_CS">B. Sc. (cs)</option>
                <option value="M_TECH">M. Tech</option>
            </select>
        </label><br>
        
             <label>Experience:       
            <input type="number" th:field="*{experience}" placeholder="Employee Experience" required class="form-control mb-4 col-4">
             </label><br>
            
            <button type="submit" class="btn btn-info col-2"> Save Employee</button>
        </form>

        <hr>

        <a th:href="@{/}"> Back to Employee List</a>
    </div>
</body>

</html>
